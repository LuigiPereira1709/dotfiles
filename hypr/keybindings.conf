###################
### KEYBINDINGS ###
###################

$mainMod = Super # Set win for main key
# $scrPath = $HOME/.local/share/bin # set scripts path

# My Apps
$term = uwsm app -- st
$editor = uwsm app -- nvim
$browser = uwsm app -- zen-browser 
$filemgr = uwsm app -- st -e yazi
$taskmgr = uwsm app -- $term -e btop
$btmgr = uwsm app -- blueman-manager
$audiomgr = uwsm app -- pavucontrol

# General Commands
bind = $mainMod, Delete, exit # kill hyprland session
bind = $mainMod, Return, fullscreen # toggle fullscreen on active window
bind = $mainMod, G, togglegroup # toggle group
bind = $mainMod, W, togglefloating # toggle floating
bind = $mainMod, Q, killactive # kill active window

# Apps shortcuts
bind = $mainMod, Space, exec, $term # open main terminal
bind = $mainMod, F, exec, $browser # open main browser
bind = $mainMod, Escape, exec, $taskmgr # open main task manager
bind = $mainMod, E, exec, $filemgr # open main task manager
bind = $mainMod, R, exec, killall rofi || uwsm app -- rofi -show run  # open rofi in run mode
bind = $mainMod, D, exec, killall rofi || uwsm app -- rofi -show drun  # open rofi in drun mode
bind = $mainMod, C, exec, killall rofi || uwsm app -- rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' # open clipboard history in rofi
bind = $mainMod, B, exec, $btmgr # open main bluetooth manager
bind = $mainMod, A, exec, $audiomgr # open main audio manager
bind = $mainMod, N, exec, uwsm app -- nwg-look # open theme gtk manager 
bind = $mainMod, L, exec, uwsm app -- lutris # open lutris for gamer 
bind = $mainMod, M, exec, uwsm app -- env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify # open spotify with adblock enable

# Audio control
bindl  = , F9, exec, pamixer -m # toggle audio mute
bindl  = , F10, exec, pamixer -u # toggle audio unmute
bindel = , F11, exec, pamixer -d 5 # decrease volume
bindel = , F12, exec, pamixer -i 5 # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media Control 
bindl = , XF86AudioPlay, exec, playerctl play-pause # play
bindl = , XF86AudioPause, exec, playerctl play-pause # pause
bindl = , XF86AudioNext, exec, playerctl next # play next 
bindl = , XF86AudioPrev, exec, playerctl previous # play previous

# Screenshot
bind = $mainMod, P, exec, uwsm app -- grimblast copysave area $HOME"/screenshot/$(date).png";

## WORKSPACES ##
# Switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move window
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 0
# Move window [SILENT]
bind = $mainMod Shift, 1, movetoworkspacesilent, 1
bind = $mainMod Shift, 2, movetoworkspacesilent, 2
bind = $mainMod Shift, 3, movetoworkspacesilent, 3
bind = $mainMod Shift, 4, movetoworkspacesilent, 4
bind = $mainMod Shift, 5, movetoworkspacesilent, 5
bind = $mainMod Shift, 6, movetoworkspacesilent, 6
bind = $mainMod Shift, 7, movetoworkspacesilent, 7
bind = $mainMod Shift, 8, movetoworkspacesilent, 8
bind = $mainMod Shift, 9, movetoworkspacesilent, 9
bind = $mainMod Shift, 0, movetoworkspacesilent, 0
# Special switch[SILENT]/toggle
bind = $mainMod, S, togglespecialworkspace, magic # move to special workspace
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic # switch to special workspace

## WINDOWS ##
# Switch[GROUPED]
bind = ALT,  L, changegroupactive, f # switch to right
bind = ALT,  H, changegroupactive, b # switch to left 
# Switch
bind = $mainMod, L, movefocus, r # switch to right
bind = $mainMod, K, movefocus, u # switch to up
bind = $mainMod, J, movefocus, d # switch to down
bind = $mainMod, H, movefocus, l # switch to left
bind = Alt, Tab, movefocus, d # switch to the next window
# Move 
# binded = $mainMod Shift, L, , exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r # move to right
binded = $mainMod Shift, L, , movewindow, r # move to right
binded = $mainMod Shift, H, , movewindow, l # move to left
binded = $mainMod Shift, K, , movewindow, u # move to up
binded = $mainMod Shift, J, , movewindow, d # move to down
bindm = $mainMod, Z, movewindow
# Rezise 
binde = $mainMod Control, L, resizeactive, 30 0 # rezise to right
binde = $mainMod Control, K, resizeactive, 0 -30 # rezise to up
binde = $mainMod Control, J, resizeactive, 0 30 # rezise to down
binde = $mainMod Control, H, resizeactive, -30 0 # rezise to left
bindm = $mainMod, mouse:273, rezisewindow
bindm = $mainMod, X, rezisewindow
# Split
bind = $mainMod, V, togglesplit 
